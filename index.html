<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2-Player Snake Game By Shaurya Nadagoudra</title>
<!-- Link to the CSS stylesheet and a favicon -->
<link rel="stylesheet" href="index.css">
<link rel="icon" href="https://th.bing.com/th?id=OIP.H6B3eQXeb7kQ81wFwpbj_QHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
</head>
<body>
    <!-- Container for the game elements -->
    <div id="container">
        <!-- Live timer display -->
        <div id="timer">Time: 30</div>
        <!-- Canvas elements for Player 1 and Player 2 -->
        <canvas id="canvas1" width="500" height="500"></canvas>
        <canvas id="canvas2" width="500" height="500"></canvas>
        <!-- Score display for Player 1 and Player 2 -->
        <div id="scoretext1">Arrow-Key-Control-Red-Snake-Player 1: 0</div>
        <div id="scoretext2">WASD-Control-Blue-Snake-Player 2: 0</div>
        <!-- Reset button to restart the game -->
        <button onclick="gameStart1()">Start Game</button>
        <button onclick="resetGame()">Reset</button>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
